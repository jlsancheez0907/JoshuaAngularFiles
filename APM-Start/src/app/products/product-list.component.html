<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type="text" [(ngModel)]='listFilter'/>
             </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3 *ngIf='listFilter'>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'> {{showImage ? 'Hide' : 'Show'}} Image </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let produkto of filteredProducts'>
                        <td><img src={{produkto.imageUrl}} title={{produkto.productName}} [style.width.px] = 'imageWidth' [style.margin.px]='imageMargin' *ngIf='showImage'/></td>
                        <td><a [routerLink]="['/products', produkto.productId]">{{produkto.productName}}
                        </a></td>
                        <td>{{produkto.productCode | lowercase| ToSpaces:'-'}}</td>
                        <td>{{produkto.releaseDate}}</td>
                        <td>{{produkto.price | currency:'USD':true:'1.2-2'}}</td>
                        <td><pm-star [rating] = 'produkto.starRating'
                            (ratingClicked)="onRatingClicked($event)"></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>     
</div>
